{% extends "base.html" %}
{% block content %}
<h1>Remove game from the Game store.</h1>
	<div class="row">
		<div class="col-xs-8">
			<form action="." method="post">{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						<span class="label label-primary">{{ field.label }}</span>{{ field }}
					</div>
				{% endfor %}
				 <input type="submit" class="btn btn-danger" value="Delete Game">

			</form>
		</div>
	</div>
{% endblock %}
