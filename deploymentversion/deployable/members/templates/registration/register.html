{% extends "base.html" %}
{% block content %}
	<h1>Register for the game store service</h1>
	<div class="row">
		<div class="col-xs-12">
			<form action="." method="post" class="form-horizontal">{% csrf_token %}
				{% for field in form %}
					<div class="form-group col-xs-12">
 						<label class="control-label col-sm-3">{{ field.label }}</label>
						{{ field }}
					</div>
				{% endfor %}
				<input type="submit" name=registration value="Create an account">
			</form>
		</div>
	</div>
{% endblock %}
